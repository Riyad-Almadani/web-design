    <h1 id="title">Survey Form</h1>

     <label id="email-label">Email</label>  <input id="email" type="email" required name="email" placeholder="Enter your email">
   <label id="number-label">Number</label>     <input id="number" type="number" required name="number" min="1" max="10" placeholder="Number">
   <select id="dropdown">
      <option value="male">Male</option>
       <option value="female">Female</option>
   </select>
   <label name="country">US
     <input name="county" type="radio">
   </label>
   <label name="other">Other
     <input name="other" type="radio">
   </label>
   <label>Agree<input value="choice" type="checkbox"></lable>
   <label>Not Agree<input value="choice" type="checkbox"></lable>
    <label for="comment">Comment:
          <textarea
            name="bio"
            id="bio"
            rows="3"
            cols="30"
            placeholder="Give us your comment...."></textarea>
        </label>
  <input type="submit" value="Submit">
    </form>
